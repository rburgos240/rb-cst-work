<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title tag will be visible from the browser tab  -->
  <title>Homepage</title>
</head>
<body>
  <!-- The Heading 1 tag that describes to the user which page they are viewing. -->
  <h1 align="center">Homepage</h1>
  <h1 align="center">Homepage</h1>
  <!-- This is my top navigation links which will be applied to all pages  -->
  <div align="center" class="topnav">
    <a class="active" href="#home">Home</a>
    <a href="#about-me">About Me</a>
    <a href="#contact">Contact</a>
    <a href="#pets">Pets</a>
    <a href="#hobbies">Hobbies</a>
  </div>
  <!-- This is my hero image where I use the image tag where I import a picture of Los Angeles from a jpg file located in the images folder. -->
  <p align="center"><img style="float:left;width:800px;height:400px" src="images/homepage-image.jpg" alt="Los Angeles"/></p>
  <br>
  <!-- Using a font tag to modify the font style and color for the heading 2 tag -->
  <h2 align="center" ><font face="verdana" color="grey" size="25">Welcome</font></h2>
  <br>
  <p align="center">
    Here's the entry point to my website.
  </p>
  <p align="center">
    Click around please
  </p>
  <!-- Unordered list with list items using strong tags, underling,  -->
  <ul align="center">
    <li><strong>About Me</strong></li>
    <li><u>Contact Me</u></li>
    <li><i>Pets</i></li>
    <li><em>Hobbies</em></li>
  </ul>
  
</body>
</html>
